openapi: 3.0.0
info:
  title: Atomecom API Documentation
  version: 1.0.0
  description: |
    API system for the Atomecom E-commerce project.
    Built with Express, TypeScript, and MongoDB.

servers:
  - url: http://localhost:3636/v1/api
    description: Development server

tags:
  - name: Auth
    description: Operations about user authentication and registration
  - name: User
    description: Operations about user profile management

paths:
  /auth/register:
    post:
      summary: Register a new account
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignUpInput'
      responses:
        '201':
          description: Successfully registered
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Invalid input data
        '409':
          description: Email already exists

  /auth/login:
    post:
      summary: Login to the system
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginInput'
      responses:
        '200':
          description: Successfully logged in
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          description: Invalid email or password

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    # Input schemas
    SignUpInput:
      type: object
      required:
        - email
        - password
        - name
      properties:
        name:
          type: string
          example: "John Doe"
        email:
          type: string
          format: email
          example: "johndoe@example.com"
        password:
          type: string
          format: password
          minLength: 6
          example: "securePassword123"

    LoginInput:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          example: "johndoe@example.com"
        password:
          type: string
          format: password
          example: "securePassword123"

    # Response schemas
    AuthResponse:
      type: object
      properties:
        message:
          type: string
          example: "Success"
        data:
          type: object
          properties:
            user:
              $ref: '#/components/schemas/User'
            tokens:
              type: object
              properties:
                accessToken:
                  type: string
                  example: "eyJhbGciOiJIUzI1..."
                refreshToken:
                  type: string
                  example: "eyJhbGciOiJIUzI1..."

    User:
      type: object
      properties:
        id:
          type: string
          example: "65c3b1e..."
        name:
          type: string
          example: "John Doe"
        email:
          type: string
          example: "johndoe@example.com"
        role:
          type: string
          enum: [USER, ADMIN]
          example: "USER"